<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390, #ffdde1);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 4em;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      background: red;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #555;
      transform: translateX(-50%);
    }

    .b1 { left: 20%; background: #ff6b6b; animation-duration: 7s; }
    .b2 { left: 40%; background: #6bffb4; animation-duration: 8s; }
    .b3 { left: 60%; background: #6bafff; animation-duration: 9s; }
    .b4 { left: 80%; background: #f5a623; animation-duration: 6s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-400px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‰</h1>
  <div class="balloon b1"></div>
  <div class="balloon b2"></div>
  <div class="balloon b3"></div>
  <div class="balloon b4"></div>
</body>
</html>
